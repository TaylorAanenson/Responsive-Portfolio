<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="header">
        <div id="container1">
            <h1 id="name">Taylor Aanenson</h1>
            <div id="nav">
                <a href="index.html">About</a>
                <a id="portfolio-link" href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>
    <div class="body" id="body-contact">
        <h1 id="heading">Contact</h1>
        <div id="container2">
            <form id="form" action="#">
                Name<br>
                <input class="forms" type="text" name="fullname" placeholder="John Smith" autocomplete="on" required>
                <br>
                Email<br>
                <input class="forms" type="text" name="email" placeholder="example@gmail.com" autocomplete="on" required>
                <br>
                Message<br>
                <textarea id="message" class="forms" name="message" rows="15" cols="30"></textarea>
                <input id="button" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div id="footer">
        <p id="copyright">© Copyright</p>
    </div>
</body>
</html>
